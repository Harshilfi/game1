<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        body{
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
            background-color: rgb(224, 224, 224);
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            width: 90vw;
            margin: 0px auto;
        }
        .card{
            display: flex;
            background-color: rgb(165, 165, 169);
            margin: 20px;
            width: 100px;
            height: 150px;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2rem;
            transition: all linear 100ms;
        }
        .card:hover{
            background-color: rgb(104, 104, 104);
        }
        .hidden{
            display: none;
        }
        span{
            background-color: rgb(254, 254, 254);
            padding: 40px 15px;
            border-radius: 9px;
        }
    </style>
</head>
<body>
    <h1>Cards 6D</h1>
    <p>Flip The cards and find matching ones</p>
    <!-- <div id="overlay">
        <dialog id="popup1" open>
            CONGRATULATIONS !!!
        </dialog>
    </div> -->
    <div class="container" id="game-container"></div>
</body>
<script>
    const emojis = ["ğŸ˜€", "ğŸ˜", "ğŸ˜‚", "ğŸ¤£", "ğŸ˜ƒ", "ğŸ˜„", "ğŸ˜…", "ğŸ˜†"];
    const cards = [...emojis, ...emojis];
    let flippedCards = [];
    let matchedCards = [];
    let clickDisabled = false;
  
    function createCard(emoji) {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `<span class="hidden">${emoji}</span>`;
      card.addEventListener("click", () => flipCard(card));
      return card;
    }
  
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  
    function flipCard(card) {
      if (clickDisabled || flippedCards.length === 2) return;
  
      card.firstChild.classList.remove("hidden");
      flippedCards.push(card);
  
      if (flippedCards.length === 2) {
        clickDisabled = true;
  
        setTimeout(() => {
          const [card1, card2] = flippedCards;
          if (card1.firstChild.textContent === card2.firstChild.textContent) {
            matchedCards.push(card1, card2);
            if (matchedCards.length === cards.length) {
              alert("Congratulations...");
            }
          } else {
            card1.firstChild.classList.add("hidden");
            card2.firstChild.classList.add("hidden");
          }
          flippedCards = [];
          clickDisabled = false;
        }, 1000);
      }
    }
  
    function initializeGame() {
      const container = document.getElementById("game-container");
      shuffle(cards).forEach((emoji) => {
        const card = createCard(emoji);
        container.appendChild(card);
      });
    }
  
    initializeGame();
</script>
</html>
